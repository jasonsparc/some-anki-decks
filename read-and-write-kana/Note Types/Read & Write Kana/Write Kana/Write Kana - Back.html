function traceFontVarNStrokes(kanaStr, callback) {
	for (var i = 0; i < kanaStr.length; i++) {
		var data = charToFontVarNStrokes[kanaStr.charAt(i)]
		if (!data) continue
		callback(data)
	}
}

function makeFontVarImg(kanaStr, fontIndex) {
	var ret = ""
	traceFontVarNStrokes(kanaStr, function(data) {
		var x = data[0], y = data[1]
		if (x == null || y == null) return
		var size = 50, fontOffset = size * 10 * fontIndex
		var xPos = x * size + fontOffset
		var yPos = y * size
		ret += '<span style="background-position: -' + xPos + 'px -' + yPos + 'px;"></span>'
	})
	return ret
}

function makeFontVarImgs(kanaStr) {
	var ret = ""
	for (var i = 0; i < 9; i++) {
		ret += makeFontVarImg(kanaStr, i) + "\n"
	}
	return ret
}

function makeStrokeImgs(kanaStr) {
	var ret = ""
	traceFontVarNStrokes(kanaStr, function(data) {
		var s = data[2]
		if (!s) return
		ret += '<img '

	})
