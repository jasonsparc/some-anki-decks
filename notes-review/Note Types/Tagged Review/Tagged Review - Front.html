
<br>

<div class="padded">

<div class="deck-label"><small>In deck: </small>{{Subdeck}}</div>

<h4 class="review-label">Tag<small> / Serial / ID</small></h4>
<p><input id="copyfield" class="copyfield" type="text" onclick="selectAllAndCopy(event.target)" readonly />
<p class="tip"><b>Tip:</b> Clicking will <i>copy</i> to clipboard (automatically)</p>

</div>

<br>

<script>
(function() {
	var field = document.getElementById("copyfield")
	var value = "{{text:Tag/Serial/ID}}"
	field.size = value.length
	field.value = value
})()

function selectAllAndCopy(input) {
	input.select()
	document.execCommand("copy")
}
</script>
